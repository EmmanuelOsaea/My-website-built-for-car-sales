<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Cars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sam's Premium Cars</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Sam's Premium Cars</h2>
        <p>Your one-stop shop for the best quality cars at the best prices.</p>
    </section>
    
    <section id="inventory">
        <h2>Our Inventory</h2>
        <div class="car-list">
            <div class="car-item">
                <img src="car1.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>Price: $25,000</p>
                <button onclick="showDetails('Car Model 1', '$25,000')">View Details</button>
            </div>
            <div class="car-item">
                <img src="car2.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Price: $30,000</p>
                <button onclick="showDetails('Car Model 2', '$30,000')">View Details</button>
            </div>
            <!-- Add more car items as needed -->
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Sam's Premium Cars. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
